<div class="p-3 border-bottom-2 border-gray-300 post">
    <div class="flex gap-2">
        <p-avatar *ngIf="!user?.image" [label]="user?.name! | firstLetter" styleClass="mr-2" size="large"
            shape="circle"></p-avatar>
        <img [src]="user?.image" width="35px" height="35px" *ngIf="user?.image" class="border-circle mr-2 profile-pic">
        <div class="flex-grow-1">
            <textarea class="w-full" name="myTextarea" id="myTextarea" pInputTextarea placeholder="Enter your text here"
                rows="4" [(ngModel)]="text">
</textarea>
            <img [src]="selectedImageUrl" alt=" Image" class="my-2" *ngIf="isMediaImage() && selectedImageUrl">
            <video class="my-2" width="100%" height="280" autoplay controls *ngIf="!isMediaImage() && selectedImageUrl">
                <source [src]="selectedImageUrl" type="video/mp4">
            </video>

            <div class="pt-2">
                <div class="flex justify-content-between">
                    <!-- <i class="pi pi-image text-xl cursor-pointer action-btn"></i> -->
                    <p-fileUpload #fileUpload mode="basic" accept="image/*,.mp4" name="demo[]" [maxFileSize]="10000000"
                        (onSelect)="onFileSelect($event)" [auto]="true" chooseLabel="Browse"></p-fileUpload>
                    <button pButton (click)="addPost()">Add Post</button>
                </div>

            </div>
        </div>

    </div>


</div>
